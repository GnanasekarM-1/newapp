name: New

on: [ push ]

jobs:
  New-CI:
    runs-on: ubuntu-latest
 
    steps:
      - name: Success REST API
        run: |
             curl --request POST \
             --url https://github.com/repos/${{ github.repository }} \
             --header 'authorization: Bearer ${{ secrets.TOKEN }}'
             curl -H "Accept: application/vnd.github.v3+json" https://github.com/repos/${{ github.repository }}/pulls\?state\=open\&head\=:branch --header "Authorization: Bearer ${{ secrets.TOKEN }}"           
